<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier le Site</title>
</head>
<body>
    <h1>Modifier le Site de votre restaurant</h1>
    <form th:action="@{/site/{restaurant}/update (restaurant=${site.restaurant})}" method="post" enctype="multipart/form-data">
        <div class="formClass">
            <div class="boxForm">
                <h3>Données du site</h3>
                <div class="boxInput">
                    <label for="restaurant">Nom du restaurant</label>
                    <input type="text" id="restaurant" name="restaurant" th:value="${site.restaurant}" required>
                </div>
                <div class="boxInput">
                    <label for="adresse">Adresse du restaurant</label>
                    <input type="text" id="adresse" name="adresse" th:value="${site.adresse}" required>
                </div>
                <div class="boxInput">
                    <label for="emailContact">Email contact:</label>
                    <input type="email" id="emailContact" name="emailContact" th:value="${site.emailcontact}" required>
                </div>
                <div class="boxInput">
                    <label for="telephone">Telephone</label>
                    <input type="text" id="telephone" name="telephone" th:value="${site.telephone}" required>
                </div>
                <h3>Admin</h3>
                <div class="boxInput">
                    <label for="username">Pseudo :</label>
                    <input type="text" id="username" name="username" th:value="${site.username}" required>
                </div>
                <div class="boxInput">
                    <label for="password">Mot de passe:</label>
                    <input type="password" id="password" name="password" th:value="${site.password}" required>
                </div>
            </div>

            <div class="boxForm">
                <h3>Designe du site</h3>
                <div class="boxInput">
                    <label for="banniere">Bannière:</label>
                    <input type="file" id="banniere" name="banniere">
                </div>
                <div class="boxInput">
                    <label for="couleur">Couleur theme:</label>
                    <input type="color" id="couleur" name="couleur" th:value="${site.couleur}" required>
                </div>
                <div class="boxInput">
                    <label for="textCouleur">Couleur du texte:</label>
                    <input type="color" id="textCouleur" name="textCouleur" th:value="${site.textcouleur}" required>
                </div>
                <div class="boxInput">
                    <label for="boutonCouleur">Couleur bouton:</label>
                    <input type="color" id="boutonCouleur" name="boutonCouleur" th:value="${site.boutoncouleur}" required>
                </div>
                <div class="boxInput">
                    <label for="lienCouleur">Couleur des liens:</label>
                    <input type="color" id="lienCouleur" name="lienCouleur" th:value="${site.liencouleur}" required>
                </div>
                <div class="boxInput">
                    <label for="police">Police:</label>
                    <select id="police" name="police" required>
                        <option value="sans-serif" th:selected="${site.police == 'sans-serif'}">Sans-serif (Arial)</option>
                        <option value="serif" th:selected="${site.police == 'serif'}">Serif (Georgia)</option>
                        <option value="monospace" th:selected="${site.police == 'monospace'}">Monospace (Courier New)</option>
                        <option value="cursive" th:selected="${site.police == 'cursive'}">Cursive (Brush Script MT)</option>
                        <option value="fantasy" th:selected="${site.police == 'fantasy'}">Fantasy (Impact)</option>
                    </select>
                </div>
            </div>
        </div>
        <input type="hidden" name="id" th:value="${site.id}">
        <div class="button">
            <button type="submit">Mettre à jour</button>
        </div>
    </form>
</body>
</html>
