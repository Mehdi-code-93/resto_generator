<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Plat</title>
</head>
<body>
    <h1>Modifier le Plat</h1>
    <form th:action="@{'/site/' + ${restaurant} + '/dashboards/edit/' + ${carte.id}}" method="post" enctype="multipart/form-data">
        <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" th:value="${carte.nom}" required>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" th:value="${carte.description}" required>
        </div>
        <div>
            <label for="prix">Prix :</label>
            <input type="number" id="prix" name="prix" th:value="${carte.prix}" required>
        </div>
        <div>
            <label for="image">Image :</label>
            <input type="file" id="image" name="image">
        </div>
        <div>
            <label for="categorie">Catégorie :</label>
            <select id="categorie" name="categorie" required>
                <option value="entree" th:selected="${carte.categorie == 'entree'}">Entrée</option>
                <option value="plat" th:selected="${carte.categorie == 'plat'}">Plat</option>
                <option value="dessert" th:selected="${carte.categorie == 'dessert'}">Dessert</option>
                <option value="boisson" th:selected="${carte.categorie == 'boisson'}">Boisson</option>
            </select>
        </div>
        <button type="submit">Mettre à jour</button>
    </form>
    <a th:href="@{'/site/' + ${restaurant} + '/dashboards'}">Retour à la carte</a>
</body>
</html>
